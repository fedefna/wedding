<div class="flex flex-col items-center w-full text-gray-800">
    <!-- Header Section -->
    <section class="w-full py-20 px-4 text-center">
      <div class="w-full max-w-4xl mx-auto bg-white/70 backdrop-blur-md rounded-2xl shadow-lg border border-gray-300 px-6 py-10">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Iara & Fede</h1>
        <p class="text-xl md:text-2xl mb-8">21 de Noviembre de 2025</p>
        <div class="text-2xl md:text-3xl font-bold">
          {{ days }}d {{ hours }}h {{ minutes }}m {{ seconds }}s
        </div>
      </div>
    </section>
  
    <!-- Location Section -->
    <section class="w-full py-20 px-4 text-center">
      <div class="w-full max-w-4xl mx-auto bg-white/70 backdrop-blur-md rounded-2xl shadow-lg border border-gray-300 px-6 py-10">
        <h2 class="text-3xl md:text-4xl font-bold mb-8">Ubicación</h2>
        <img src="https://picsum.photos/1200/400" alt="Mapa Placeholder"
            class="w-full rounded-2xl shadow-md" />
      </div>
    </section>

    <!-- Gallery Section -->
    <section class="w-full py-20 px-4 text-center">
      <div class="w-full max-w-4xl mx-auto bg-white/70 backdrop-blur-md rounded-2xl shadow-lg border border-gray-300 px-6 py-10">
        <h2 class="text-3xl md:text-4xl font-bold mb-8">Galería de Fotos</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-8">
          <img src="https://picsum.photos/300" alt="Foto 1"
              class="rounded-2xl shadow-md hover:scale-105 transition-transform duration-300" />
          <img src="https://picsum.photos/300" alt="Foto 2"
              class="rounded-2xl shadow-md hover:scale-105 transition-transform duration-300" />
          <img src="https://picsum.photos/300" alt="Foto 3"
              class="rounded-2xl shadow-md hover:scale-105 transition-transform duration-300" />
        </div>
      </div>
    </section>
    
    <!-- RSVP Section -->
    <section class="w-full py-20 px-4 text-center">
      <div class="w-full max-w-4xl mx-auto bg-white/70 backdrop-blur-md rounded-2xl shadow-lg border border-gray-300 px-6 py-10">
        <h2 class="text-3xl md:text-4xl font-bold mb-8">Confirmación de Asistencia</h2>
        <app-rsvp-form></app-rsvp-form>
      </div>
    </section>
    
  </div>
